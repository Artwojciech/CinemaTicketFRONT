<nav class="navbar">
  <div class="navbar-item city-dropdown">
    Miasto
    <ul class="dropdown-menu">
      <li *ngFor="let city of cities" (click)="onCitySelect(city)">{{ city }}</li>
    </ul>
  </div>

  <!-- Kafelek: Data -->
  <div class="navbar-item date-picker" [class.active]="showCalendar">
    <button (click)="toggleCalendar()">Data</button>
    <div class="calendar" *ngIf="showCalendar">
      <input type="date" (change)="onDateSelect($event)" />
    </div>
  </div>

  <!-- Kafelek: Wyszukaj -->
  <div class="navbar-item movie-search">
    <input
      type="text"
      [(ngModel)]="titleQuery"
      placeholder="Wpisz tytuł filmu..."
      (keydown)="onTitleSearch($event)"
    />
  </div>

  <!-- Kafelek: Profil -->
  <div class="navbar-item profile" (click)="toggleProfilePanel()" [class.active]="showProfile">
    Profil
    <div class="profile-panel" *ngIf="showProfile">
      <p><strong>Użytkownik:</strong> {{ username || 'Brak' }}</p>
      <p><strong>Status:</strong> {{ status || 'Brak' }}</p>
    </div>
  </div>
</nav>
